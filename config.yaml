#-----------------------------------------------------------------------------
# LLM Configuration.

MCP_TOOL_DIRS:
  - mirobody/pub/tools
  - mirobody/pub/tools_health
  - tools
MCP_RESOURCE_DIRS:
  - mirobody/pub/resources
  - resources
AGENT_DIRS:
  - mirobody/pub/agents
  - agents
PROVIDER_DIRS:
  - mirobody/pulse/theta
  - providers
SKILL_DIRS:
  - mirobody/pub/skills
  - skills

GOOGLE_API_KEY: ""
OPENAI_API_KEY: ""
OPENROUTER_API_KEY: ""

#---------------------------------------------------------

ALLOWED_TOOLS_DEEP:

DISALLOWED_TOOLS_DEEP:

PROMPTS_DEEP:
  - pub/agents/deep/prompts/theta_health.jinja
  - pub/agents/deep/prompts/theta_health_simple.jinja

PROVIDERS_DEEP:
  gemini-3-pro:
    llm_type: google-genai
    api_key: GOOGLE_API_KEY
    model: gemini-3-pro-preview
    temperature: 1.0
    max_tokens: 60000
  gemini-3-flash:
    llm_type: google-genai
    api_key: GOOGLE_API_KEY
    model: gemini-3-flash-preview
    temperature: 1.0
    max_tokens: 60000
  gpt-5-mini:
    llm_type: openai
    api_key: OPENROUTER_API_KEY
    base_url: https://openrouter.ai/api/v1
    model: openai/gpt-5-mini
    temperature: 0.1
    max_completion_tokens: 60000
  claude-sonnet:
    llm_type: openai
    api_key: OPENROUTER_API_KEY
    base_url: https://openrouter.ai/api/v1
    model: anthropic/claude-sonnet-4.5
    temperature: 0.1
    max_completion_tokens: 60000
  deepseek-v3.2:
    llm_type: openai # Uses OpenAI-compatible API via OpenRouter
    api_key: OPENROUTER_API_KEY
    base_url: https://openrouter.ai/api/v1
    model: deepseek/deepseek-v3.2
    temperature: 0.1
    max_completion_tokens: 60000

#---------------------------------------------------------

