# Feature toggles:
#   __IS_API_CONFIG_ON__: Enable API configuration panel in settings.
#   __IS_QR_LOGIN_ON__: Enable QR code login feature.
#   __IS_GOOGLE_LOGIN_ON__: Enable Google OAuth login.
#   __IS_APPLE_LOGIN_ON__: Enable Apple Sign-In.
#   __IS_NEW_FEATURES_ON__: List of new features to enable (e.g., MCP).
#   __IS_MOBILE_SOURCE_ON__: Enable mobile data source integration.
#
# Firebase configuration (for authentication and analytics):
#   Obtain these values from Firebase Console -> Project Settings.
